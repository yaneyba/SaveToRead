<!DOCTYPE html>
<html>
<head>
  <title>SaveToRead - Set Auth Token</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h1>SaveToRead Extension Setup</h1>
  <p>Set your authentication token for the SaveToRead extension.</p>
  
  <div class="form-group">
    <label for="token">Auth Token:</label>
    <input type="text" id="token" placeholder="Enter your JWT token">
  </div>
  
  <button id="saveBtn">Save Token</button>
  
  <div id="message"></div>

  <script>
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      const messageEl = document.getElementById('message');
      
      if (!token) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Please enter a token';
        return;
      }
      
      try {
        await chrome.storage.sync.set({ authToken: token });
        messageEl.className = 'message success';
        messageEl.textContent = 'âœ“ Token saved successfully! You can now use the extension.';
      } catch (error) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Error saving token: ' + error.message;
      }
    });
  </script>
</body>
</html>
